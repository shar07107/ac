<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!-- Desktop View Start-->
    <main class="main home">
        <section>
            <div class="container-fluid no-gutters">
                <div class="row bg-dark banner-bg">
                    <!-- Left Column Start-->
                    <div class="col-lg-6  left-column">
                        <div class="row my-0 my-lg-5 my-lg-5 h-100 d-flex justify-content-center align-items-start">
                            <div class="col-12 col-md-12 py-5 py-lg-4 px-lg-5">
                                <div class="px-lg-5 pt-lg-5 mt-lg-5">
                                    <img src="assets/images/logo_large.svg" alt="Logo" class="img-fluid w-75 d-none d-lg-block">
                                    <div class="text-center">
                                        <img src="assets/images/logo_wallet.svg" alt="Logo" class="img-fluid w-25 d-lg-none"><br>
                                        <img src="assets/images/logo_mobile_text.svg" alt="Logo" class="img-fluid w-50 d-lg-none mt-3">
                                    </div>
                                </div>
                                <div class="text-box text-white px-5 mt-lg-5 d-none d-lg-block">
                                    <h2 class="h2 text font-300 p-2 pt-5">Lorem ipsum dolor amet,
                                        consectetuer</h2>
                                        <h2 class="text font-300 p-2">Lorem ipsum dolor amet,
                                            consectetuer</h2>
                                </div>
                                    <!-- <img class="img-fluid home_bg" src="assets/images/home_bg.svg" alt=""> -->
                            </div>
                        </div>
                    </div>
                    <!-- Left Column End-->
                    
                    <!-- Right Column Start-->
                    <div class="col-lg-6 right-column">
                        <div class="row my-lg-5 pr-lg-5 pl-lg-5 pb-lg-5 pt-lg-0 d-flex justify-content-center align-items-start">
                            <div class="col-md-12 pr-lg-5 d-none d-lg-block">
                                <!-- Default dropleft button -->
                                <div class="btn-group dropleft float-right pr-lg-3">
                                    <a type="button" class="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-caret-down"></i> Dropleft
                                    </a>
                                    <!-- <div class="dropdown-menu"> -->
                                    <!-- Dropdown menu links -->
                                    <!-- </div> -->
                                </div>
                            </div>
                            <div class="col-md-12 mb-5 my-lg-5 h-100">
                                <div class="row mb-5 my-lg-0 mt-lg-5">
                                    <div class="col-md-12 mb-lg-5 mt-lg-5">
                                        <div class="card-start px-4 px-lg-0">
                                            <div class="card">
                                                <div class="card-body px-lg-5">
                                                    <div class="wallet-box p-lg-3 text-center text-lg-left">
                                                        <h2 class="pb-3">Unlock Wallet</h2>

                                                       
                                                        <div class="artchive-form-box mt-5">
                                                            <div class="form-group artchive-form-input">
                                                                <div class="w-25 text-center">
                                                                    <label for="formGroupExampleInput" class="artchive-label">Password</label>
                                                                </div>
                                                                <input type="text" class="form-control p-3 text-area" id="formGroupExampleInput" placeholder="" />
                                                            </div>
                                                        </div>

                                                        <div>
                                                            <div class="form-check check-box p-0">
                                                                <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
                                                                <label class="form-check-label" for="exampleRadios2" style="width:100%">
                                                                    <span class="checkbox">Keep wallet unlocked </span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6 pt-3 pt-lg-0">
                                        <div class="pl-4">
                                            <a href="#" class="float-left back-btn"><i class="fas fa-angle-left"></i> Back</a>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6 pt-3 pt-lg-0">
                                        <div class="pr-4">
                                            <a href="#" class="float-right next-btn"> Continue</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 mt-lg-3">
                                        <button type="button" class="btn-outline-cta float-right bg-dark text-white font-weight-normal text-300"><span><img src="assets/images/tag.svg" alt="tag"></span> View Source</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Right Column End-->
                </div>
            </div>
        </section>
        <!-- Desktop View End-->
        
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

    <script>

            $(document).ready(function () {
                var that = $(this);
                    if (that.scrollTop()) {
                        $(this).height(function(i,h){
                            return h + 20;
                        });
                    }
            })

        $('.text-area').on('keydown', function(e){
                var that = $(this);
                if (that.scrollTop()) {
                    $(this).height(function(i,h){
                        return h + 20;
                    });
                }
            });
    </script>
</body>
</html>
