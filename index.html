<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>


    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    

    <!-- Desktop View Start-->
    <main class="main home">
        <section>
            <div class="container-fluid no-gutters">
                <div class="row bg-dark banner-bg">
                    <!-- Left Column Start-->
                    <div class="col-lg-6  left-column">
                        <div class="row my-5 my-lg-5 h-100 d-flex justify-content-center align-items-start">
                            <div class="col-12 col-md-12 py-5 py-lg-4 px-lg-5">
                                <div class="px-lg-5 pt-lg-5 mt-lg-5">
                                    <img src="assets/images/logo_large.svg" alt="Logo" class="img-fluid w-75 d-none d-lg-block">
                                    <div class="text-center">
                                        <img src="assets/images/logo_wallet.svg" alt="Logo" class="img-fluid w-25 d-lg-none"><br>
                                        <img src="assets/images/logo_mobile_text.svg" alt="Logo" class="img-fluid w-50 d-lg-none mt-3">
                                    </div>
                                </div>
                                <div class="text-box text-white px-5 mt-lg-5 d-none d-lg-block">
                                    <h2 class="h2 text font-300 p-2 pt-5">Lorem ipsum dolor amet,
                                        consectetuer</h2>
                                        <h2 class="text font-300 p-2">Lorem ipsum dolor amet,
                                            consectetuer</h2>
                                </div>
                                    <!-- <img class="img-fluid home_bg" src="assets/images/home_bg.svg" alt=""> -->
                            </div>
                        </div>
                    </div>
                    <!-- Left Column End-->
                    
                    <!-- Right Column Start-->
                    <div class="col-lg-6 right-column">
                        <div class="row my-lg-5 p-lg-5 d-flex justify-content-center align-items-start">
                            <div class="col-md-12 pr-lg-5 d-none d-lg-block">
                                <!-- Default dropleft button -->
                                <div class="btn-group dropleft float-right pr-lg-3">
                                    <a type="button" class="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="fas fa-caret-down"></i> Dropleft
                                    </a>
                                    <!-- <div class="dropdown-menu"> -->
                                    <!-- Dropdown menu links -->
                                    <!-- </div> -->
                                </div>
                            </div>
                            <div class="col-md-12 mb-5 my-lg-5 h-100">
                                <div class="row mb-5 my-lg-5 mt-lg-5">
                                    <div class="col-md-12 mb-lg-5 mt-lg-5">
                                        <div class="card-start px-4 px-lg-0">
                                            <div class="card">
                                                <div class="card-body px-lg-5">
                                                    <div class="wallet-box p-lg-3 text-center text-lg-left">
                                                        <div class="form-check radio-box p-0">
                                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                                                            <label class="form-check-label" for="exampleRadios1">
                                                                <span>Create New Wallet</span>
                                                            </label>
                                                        </div>
                                                        <div class="form-check radio-box p-0">
                                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                                            <label class="form-check-label" for="exampleRadios2">
                                                                <span>Restore Existing Wallet</span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6">
                                        <div class="pl-4">
                                            <a href="#" class="float-left back-btn"><i class="fas fa-angle-left"></i> Back</a>
                                        </div>
                                    </div>
                                    <div class="col-6 col-md-6 pl-4">
                                        <div class="pr-4">
                                            <a href="#" class="float-right next-btn"> Continue</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 mt-lg-3">
                                        <button type="button" class="btn-outline-cta"><i class="fas fa-angle-left"></i> DEVNET</button>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    
                    <!-- Right Column End-->
                </div>
            </div>
        </section>
        <!-- Desktop View End-->
        
    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
